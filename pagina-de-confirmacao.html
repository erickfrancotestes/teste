<!DOCTYPE html>
<html>
<head>
    <title>Bilheteria do Titanic - Confirmação de Compra</title>
    <meta charset="UTF-8">
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }

    header {
        background-color: #333;
        color: #fff;
        padding: 10px;
    }

    nav {
        display: flex;
        justify-content: center;
        background-color: #ccc;
        padding: 10px;
    }

    nav a {
        text-decoration: none;
        color: #333;
        background-color: #f2f2f2;
        padding: 10px;
        border-radius: 5px;
        margin: 5px;
    }

    nav a:hover {
        background-color: #333;
        color: #fff;
    }

    main {
        flex: 1;
        padding: 20px;
    }

    footer {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 10px;
    }
    .moving-image {
            animation: moveImage 10s linear infinite; /* 4s para o ciclo completo */
            max-width: 100%;
            height: auto;
            position: absolute;
        }

        /* Definir a animação */
        @keyframes moveImage {
            0% {
                transform: translateX(-400%); /* Começa fora da tela à esquerda */
            }
            50% {
                transform: translateX(250%); /* Move para a direita */
            }
            100% {
                transform: translateX(-400%); /* Retorna para a esquerda */
            }
        }
</style>
<script>
    function getRandomPosition(max) {
            return Math.floor(Math.random() * max) + 'px';
        }

        function adicionarImagem() {
            const main = document.querySelector('main');
            const img = document.createElement('img');
            img.src = 'danca.gif';
            img.alt = 'dancinha-confirmacao';
            img.classList.add('moving-image');

            const maxX = window.innerWidth - img.width; // Largura máxima para evitar que a imagem saia da tela
            const maxY = window.innerHeight - img.height; // Altura máxima

            // Define posições aleatórias para a imagem
            img.style.left = getRandomPosition(maxX);
            img.style.top = getRandomPosition(maxY);

            main.appendChild(img);
        }
</script>
<body>
    <header>
        <!-- Menu de navegação -->
        <nav>
            <!-- Coloque aqui os links para as outras páginas -->
            <a href="index.html">Página Inicial</a>
            <a href="sobre.html">Sobre</a>
            <a href="tickets.html">Tickets</a>
            <a href="cadastro.html">Cadastro</a>
            <a href="compra.html">Compra</a>
        </nav>
    </header>

    <main>
        <!-- Página de confirmação de compra -->
        <h1>Confirmação de Cadastro</h1>
        <p>Seu cadastro foi finalizado!</p>
        <button onclick="adicionarImagem()">Adicionar carinhas?</button>
        <img src="danca.gif" alt="dancinha-confirmacao" class="moving-image">
        
    </main>

    <footer>
        <!-- Rodapé -->
        <p>Email de contato: projetotitanic@gmail.com<br>
            Telefone para suporte: 9999-1234</p>
    </footer>
</body>
</html>
