<!DOCTYPE html>
<html>
<head>
    <title>Bilheteria do Titanic - Formulário de Compra</title>
    <meta charset="UTF-8">
    <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }

    header {
        background-color: #333;
        color: #fff;
        padding: 10px;
    }

    nav {
        display: flex;
        justify-content: center;
        background-color: #ccc;
        padding: 10px;
    }

    nav a {
        text-decoration: none;
        color: #333;
        background-color: #f2f2f2;
        padding: 10px;
        border-radius: 5px;
        margin: 5px;
    }

    nav a:hover {
        background-color: #333;
        color: #fff;
    }

    main {
        flex: 1;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

    .form-container {
        width: 400px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #fff;
    }

    .form-group {
        display: flex;
        flex-direction: column;
        margin-bottom: 10px;
    }

    .form-group label {
        margin-bottom: 5px;
    }

    .form-group input, .form-group select {
        padding: 5px;
    }

    .form-group.inline-group {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
    }

    .form-group.inline {
        display: inline-block;
        width: 45%;
    }
</style>
</head>
<body>
    <header>
        <!-- Menu de navegação -->
        <nav>
            <!-- Coloque aqui os links para as outras páginas -->
            <a href="index.html">Página Inicial</a>
            <a href="sobre.html">Sobre</a>
            <a href="tickets.html">Tickets</a>
            <a href="cadastro.html">Cadastro</a>
            <a href="compra.html">Compra</a>
        </nav>
    </header>

    <main>
        <!-- Formulário de compra -->
        <div class="form-container">
            <h1>Formulário de Compra</h1>
            <form id="compraForm" onsubmit="return enviarFormulario()">
                <label for="meio-pagamento">Meio de Pagamento:</label>
                <select id="meio-pagamento" name="meio-pagamento" required>
                    <option value="">Selecione...</option>
                    <option value="cartao-credito">Cartão de Crédito</option>
                    <option value="cartao-debito">Cartão de Débito</option>
                    <option value="boleto">Boleto Bancário</option>
                </select><br>
    
                <label for="produtos">Produtos:</label>
                <select id="produtos" name="produtos" required>
                    <option value="">Selecione...</option>
                    <option value="ticket-1">Ticket Simples</option>
                    <option value="ticket-2">Ticket Premium</option>
                    <option value="ticket-3">Ticket VIP</option>
                </select><br>
    
                <label for="quantidade">Quantidade:</label>
                <input type="number" id="quantidade" name="quantidade" min="1" required><br>
                <button type="submit">Comprar</button>
            </form>
        </div>
    </main>

    <footer>
        <!-- Rodapé -->
        <p>Email de contato: projetotitanic@gmail.com<br>
            Telefone para suporte: 9999-1234</p>
    </footer>

    <script>
        function enviarFormulario() {
            // Implemente aqui o código para enviar os dados do formulário para o servidor e enviar o aviso de confirmação de compra por e-mail
            // Por enquanto, vamos apenas redirecionar para a página de agradecimento após o envio do formulário

            alert('Compra realizada com sucesso! Você receberá um aviso de confirmação em breve.');
            window.location.href = 'agradecimento.html';
            return false; // Isso impede o formulário de ser submetido normalmente
        }
    </script>
</body>
</html>
